{% extends 'auctions/layout.html' %}
{% block title %}New Auction{% endblock %}
{% block body %}
    <form action={% url 'create_auction' %} method="POST" class="m-5 px-5">
        <div class="form-row">
            {% csrf_token %}
            <div class="col-md-8 mb-3">
                <label for="title_input">Title</label>
                <input type="text" class="form-control" id="title_input" placeholder="Title here" required name="title">
            </div>

            <div class="col-md-4">
                <label for="category">Category</label>
                <select class="custom-select mr-sm-2" id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category }}</options>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-8">
                <label for="description_input">Description</label>
                <textarea class="form-control" id="description_input" placeholder="Description here" rows="6" name="description"></textarea>
            </div>
            
            <div class="col-md-4  mb-3">
                <div class="form-row border-primary">
                    <div class="col-6 mb-2">
                        <label for="price_input">Initial Price</label>
                        <input name="price" type="number" step="0.10" min="0" class="form-control form-control-sm" id="price_input" placeholder="Initial Price here" required>
                    </div>
                </div>
                <div class="form-row border-primary">
                
                    <div class="col-12 mb-2">
                        <label for="price_input">Image URL</label>
                        <input name='image_url' type="url" step="0.01" min="0" class="form-control form-control-sm" id="price_input" placeholder="URL">
                    </div>
                </div>
                
                <div class="mt-2">
                    <input class="btn btn-primary w-25" type="submit" value="submit">
                </div>
            </div>
        </div>
    </form>
{% endblock  %}
